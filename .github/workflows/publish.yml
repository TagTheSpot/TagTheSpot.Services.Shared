name: Publish NuGet Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Find all csproj files
        id: find_projects
        run: |
          echo "projects=$(find . -name '*.csproj')" >> $GITHUB_OUTPUT

      - name: Publish each project if version not published
        run: |
          set -e
          for project in ${{ steps.find_projects.outputs.projects }}; do
            echo "Processing $project"
            version=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" $project)
            packageId=$(xmllint --xpath "string(//Project/PropertyGroup/PackageId)" $project)
            
            if [ -z "$packageId" ]; then
              echo "No PackageId in $project, skipping..."
              continue
            fi

            echo "Checking if $packageId $version exists on NuGet..."
            if curl --silent --fail "https://api.nuget.org/v3-flatcontainer/${packageId,,}/${version}/${packageId,,}.nuspec" > /dev/null; then
              echo "$packageId $version already exists. Skipping publish."
              continue
            fi

            echo "Publishing $packageId $version..."
            dotnet pack "$project" -c Release
            dotnet nuget push "**/$packageId.$version.nupkg" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
